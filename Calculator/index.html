<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="inputDiv" id="inputDiv">0</div>
      <button class="numberBtn greyBtn" onclick="clearData()">c</button>
      <button class="numberBtn greyBtn" onclick="appendValue('+/-')">
        +/-
      </button>
      <button class="numberBtn greyBtn" onclick="appendValue('%')">%</button>
      <button class="numberBtn" onclick="appendValue('/')">/</button>
      <button class="numberBtn darkBtn" onclick="appendValue('7')">7</button>
      <button class="numberBtn darkBtn" onclick="appendValue('8')">8</button>
      <button class="numberBtn darkBtn" onclick="appendValue('9')">9</button>
      <button class="numberBtn" onclick="appendValue('*')">x</button>
      <button class="numberBtn darkBtn" onclick="appendValue('4')">4</button>
      <button class="numberBtn darkBtn" onclick="appendValue('5')">5</button>
      <button class="numberBtn darkBtn" onclick="appendValue('6')">6</button>
      <button class="numberBtn" onclick="appendValue('-')">-</button>
      <button class="numberBtn darkBtn" onclick="appendValue('1')">1</button>
      <button class="numberBtn darkBtn" onclick="appendValue('2')">2</button>
      <button class="numberBtn darkBtn" onclick="appendValue('3')">3</button>
      <button class="numberBtn" onclick="appendValue('+')">+</button>
      <button class="numberBtn darkBtn" onclick="appendValue('0')">0</button>
      <button class="numberBtn darkBtn" onclick="appendValue('00')">00</button>
      <button class="numberBtn darkBtn" onclick="appendValue('.')">.</button>
      <button class="numberBtn" onclick="calculateResult()">=</button>
    </div>

    <script>
      let currentInput = "";
      let operator = "";
      let previousInput = "";

      function clearData() {
        currentInput = "";
        previousInput = "";
        operator = "";
        const displayValue = document.getElementById("inputDiv");
        displayValue.innerText = "0";
      }
      function appendValue(value) {
        const displayValue = document.getElementById("inputDiv");
        let newValue = "";
        if (value === "+/-") {
          newValue = (parseFloat(currentInput) * -1).toString();
        } else if (value === "%") {
          newValue = (parseFloat(currentInput) / 100).toString();
        } else {
          newValue += value;
        }
        displayValue.innerText += newValue;
      }

      function calculateResult() {
        console.log({ currentInput });
        try {
          currentInput = eval(currentInput).toString();
          document.getElementById("display").innerText = currentInput;
        } catch {
          document.getElementById("display").innerText = "Error";
        }
      }
    </script>
  </body>
</html>
